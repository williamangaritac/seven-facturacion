<section class="page-container">
  <header class="page-header">
    <h1>{{ isEditing() ? 'Editar Cliente' : 'Nuevo Cliente' }}</h1>
  </header>

  @if (error()) {
    <div class="alert alert-error">
      {{ error() }}
      <button (click)="error.set(null)" class="alert-close">×</button>
    </div>
  }

  <form (ngSubmit)="guardar()" class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="formData.nombre"
          name="nombre"
          required
          class="form-control"
          placeholder="Ingrese nombre"
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido *</label>
        <input
          type="text"
          id="apellido"
          [(ngModel)]="formData.apellido"
          name="apellido"
          required
          class="form-control"
          placeholder="Ingrese apellido"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico *</label>
        <input
          type="email"
          id="correoElectronico"
          [(ngModel)]="formData.correoElectronico"
          name="correoElectronico"
          required
          class="form-control"
          placeholder="ejemplo@correo.com"
        />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          [(ngModel)]="formData.telefono"
          name="telefono"
          class="form-control"
          placeholder="3001234567"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento *</label>
        <input
          type="date"
          id="fechaNacimiento"
          [(ngModel)]="formData.fechaNacimiento"
          name="fechaNacimiento"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input
          type="text"
          id="direccion"
          [(ngModel)]="formData.direccion"
          name="direccion"
          class="form-control"
          placeholder="Calle, número, ciudad"
        />
      </div>
    </div>

    <div class="form-actions">
      <a routerLink="/clientes" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
        {{ isLoading() ? 'Guardando...' : (isEditing() ? 'Actualizar' : 'Crear Cliente') }}
      </button>
    </div>
  </form>
</section>
